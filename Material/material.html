<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <link rel="stylesheet" href="material.css">
    <link rel="shortcut icon" href="material.png" type="image/x-icon">
</head>

<body>

    <div class="img">
        <img src="meetings-bg copy.jpg" alt="">
    </div>
    <header>
        <h1>Education Material Sharing</h1>
    </header>
    <section class="materials">
        <div class="container">
            <div class="form">
                <form class="material-hi-material">
                    <h1>Upload Material</h1>
                    <div class="input">
                        <input type="text" name="yournames" placeholder="Name">
                        <input type="text" name="subject" placeholder="Subject">
                        <input type="number" name="year" placeholder="Year" min="1" max="5">
                    </div>
                    <div class="file">
                        <input type="file" class="image123">
                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
            </div>
        </div> 
    </section>
    <section class="materials-hi">
        <div class="box-1">
            <div class="available">

                <h2>All Material</h2>
                <div class="material-list">
                    <!-- <div class="material-item">
                        <h2>Material Title</h2>
                        <p>Uploaded by: Student Name</p>
                        <p>Year: 3rd Year</p>
                        <a href="#">Download</a>
                    </div> -->
                </div>
                

            </div>
        </div>
    </section>
    
    <script src="material.js" type="module"></script>
</body>

</html>
